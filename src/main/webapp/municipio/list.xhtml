<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="search">
        <p:dataTable  paginatorPosition="bottom" paginator="true"  var="item"
                      value="#{municipioMB.lista}">
            <f:facet name="header"> Municipios
                <p:commandButton value="Novo" action="#{municipioMB.save()}"/>
            </f:facet>
            <p:column headerText="Nome">
                <h:outputText value="#{item.nome}"/>
            </p:column>

            <p:column headerText="Ações">
                <p:button style="margin-right: 20px" value="Editar" outcome="edit">
                    <f:param name="id" value="#{item.id}" />
                </p:button>

                <p:button value="Visualizar" outcome="view">
                    <f:param name="id" value="#{item.id}" />
                </p:button>
            </p:column>
        </p:dataTable>
        </h:form>
    </h:body>
</html>
