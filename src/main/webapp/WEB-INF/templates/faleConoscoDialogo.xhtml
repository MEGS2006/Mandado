<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="formLogin">
        <p:dialog style="margin-top: 20px;" position="center top" id="faleconoscoDialogo"
                  modal="true" width="600" resizable="true" widgetVar="faleconoscoDlg">
            <f:facet name="header">                
                <h:panelGroup style="font-size: 22px;">
                    <i class="icon-comments-alt"/> #{message.tituloFaleConosco}
                </h:panelGroup>
            </f:facet>
            <h:panelGroup id="conteudoDialogo" layout="block">
                <h:panelGroup id="messagePanel" layout="block">
                    <p:messages autoUpdate="true" closable="true"/>
                </h:panelGroup>
                <h:panelGroup id="cpfPanel" layout="block" styleClass="form-inline" rendered="#{faleConoscoMB.exibirCPF}">
                    <h:outputText value="Informe seu CPF"/>
                    <h:outputText value=" "/>
                    <h:inputText id="cpf" value="#{faleConoscoMB.cpf}"/>
                    <h:outputText value=" "/>
                    <p:commandLink process="cpf" update="conteudoDialogo" style="color:#ffffff" styleClass="btn btn-primary" 
                                   value="Continuar > >"/>                                                        
                </h:panelGroup>
                <h:panelGroup layout="block" rendered="#{not empty faleConoscoMB.mensagensUrl()}" styleClass="box"
                              style="margin-top: 5px;">
                    <h:panelGroup layout="block" styleClass="box-header">
                        <span class="title" style="font-size: 14px;">
                            <strong><i class="icon-envelope-alt"/> #{message.faleConosco}</strong>
                        </span>
                    </h:panelGroup>
                    <h:panelGroup id="framePanel" layout="block"
                                  styleClass="box-content">
                        <iframe style="width:100%; height: 380px;" name="imagepgframe" 
                                frameborder="0" src="#{faleConoscoMB.mensagensUrl()}">
                            <p>Seu browser n√£o suporta iframe.</p>
                        </iframe>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
            <f:facet name="footer">                
                <h:panelGroup id="comandoDlg" layout="block" styleClass="text-right">                   
                    <p:commandLink styleClass="btn" onclick="PF('faleconoscoDlg').hide();">
                        <i class="icon-remove"/> #{message.fechar}
                    </p:commandLink>
                </h:panelGroup>
            </f:facet>
        </p:dialog>
    </h:form>
</ui:composition>
