<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="main.css" />
    </h:head>
    <h:body>
        <p>Login to access secure pages:</p>
        <h:form id="login">
            <h:panelGrid columns="3">
                <p:outputLabel value="CPF" for="password"/>
                <p:inputText required="true"  id="username" value="#{securityMB.usuario}"/>
                <p:message for="username"/>

                <p:outputLabel value="Senha" for="password"/>
                <p:password required="true" id="password" value="#{securityMB.senha}"/>
                <p:message for="password"/>
            </h:panelGrid>

            <p:commandButton update="login" value="OK" action="#{securityMB.login()}"/>
            <p:messages globalOnly="true" autoUpdate="true"  />
        </h:form>

    </h:body>
</html>
